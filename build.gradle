group 'ru.easty.java'
version '0.1'

apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs '../_java_libs'
    }
}

dependencies {
    compile name: 'jna-4.5.1'
    testCompile group: 'junit', name: 'junit', version: '5.00'
}
